<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>NFT Preview Card Component | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div id="main-image">
      <img src="./images/image-equilibrium.jpg" alt="image of the nft">
      <div id="when-hover">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>

    <section>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div id="price-time">
        <div id="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon"><span>0.041 ETH</span>
        </div>
        <div id="time">
          <img src="./images/icon-clock.svg" alt="clock icon"><span>3 days left</span>
        </div>
      </div>

      <hr>

      <div id="user">
        <img src="./images/image-avatar.png" alt="image of Jules Wyvern">
        <span>Creation of <span id="user-name">Jules Wyvern</span></span>
      </div>

    </section>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
